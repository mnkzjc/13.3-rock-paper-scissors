<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Zad. 13.3 Kamien-Papier-Nozyce</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="welcome">
  <h1>Rock - Paper - Scisors</h1>
  <p>Click on the button below to start new game</p>
  <button id="start-btn">New Game</button>
</div>

<div id="infoLine"></div>

<div id="game">
  <h3>Choose your weapon:</h3>
  <button id="rock" data-move="rock" class="player-move" disabled>Rock</button>
  <button id="paper" data-move="paper" class="player-move" disabled>Paper</button>
  <button id="scissors" data-move="scissors" class="player-move" disabled>Scissors</button>
</div>

<div class="flex-container">
  <div>
    <div class="output" id="round">
      <header>This Round:</header>
      <div></div>
    </div>
  </div>

  <div>
    <div class="output" id="score">
      <header>You - Comp</header>
      <div></div>
    </div>
  </div>
</div>
<div>
  <h4 id="endRound"></h4>
</div>

  
<!-- modals -->

<div class="overlay" id="modal-overlay">
	<div class="modal" id="modal-endgame">
		<a href="#" class="close">x</a>
		<header></header>
		<div class="content">
      <table>
        <thead>
          <tr>
            <th>Round No.</th>
            <th>Player choice</th>
            <th>Computer choice</th>
            <th>Round Winner</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
		</div>
  </div>
  
	<div class="modal" id="modal-two">
		<a href="#" class="close">x</a>
		<header>Modal two</header>
		<div class="content">
      <p>Dolor sit amet!</p>
		</div>
  </div>
</div>
  

<script  src="js/index.js"></script>

</body>
</html>
